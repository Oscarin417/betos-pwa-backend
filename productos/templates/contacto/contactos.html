{% extends "base.html" %}
{% block header %}
	<h1>Contactos</h1>
{% endblock %}
{% block content %}
	<a href="/contacto/create" class="btn btn-primary">
		<i class="fa fa-plus"></i>
	</a>

	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<td>#</td>
				<td>Nombre(s)</td>
				<td>Correo</td>
				<td>Telefono</td>
				<td>Mensaje</td>
				<td>Acciones</td>
			</tr>
		</thead>
		<tbody>
			{% for c in contactos %}
				<tr>
					<td>{{c.id}}</td>
					<td>{{c.nombre}}</td>
					<td>{{c.correo}}</td>
					<td>{{c.telefono}}</td>
					<td>{{c.mensaje}}</td>
					<td>
						<div class="btn-group" role="group" aria-label="Basic example">
							<a href="/contacto/edit/{{c.id}}" class="btn btn-warning">
								<i class="fas fa-pencil-alt"></i>
							</a>
							<form action="{% url 'delete_contacto' c.id %}" method="POST">
								{% csrf_token %}
								<button class="btn btn-danger">
									<i class="fa fa-trash"></i>
								</button>
							</form>
						</div>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
