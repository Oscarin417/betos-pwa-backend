{% extends "base.html" %}
{% block header %}
    <h1>Editar Usuario</h1>
{% endblock %}
{% block content %}
    <div class="container">
        {{error}}
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class='btn btn-success'>
				<i class="fas fa-check"></i>
			</button>
			<a href="/usuarios" class="btn btn-danger">
                <i class="fas fa-times"></i>
            </a>
        </form>
    </div>
{% endblock %}
